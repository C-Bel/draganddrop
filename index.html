<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <title>Draganddrop</title>


</head>

<body>

  <h2>Drag and Drop</h2>

<div class="flex">
  <div class="ici">
    <h2>A votre tour !</h2>
<img src="croix.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
  </div>
  <div class="la">
    <h2>A votre tour !</h2>
<img src="rond.jpg" draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="31">
  </div>
</div>


<div class="flexcontainer">
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<div class="flexcontainer">
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<div class="flexcontainer">
<div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<script type="text/javascript">
function allowDrop(ev) {
    ev.preventDefault();
}
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

  </body>
</html>
